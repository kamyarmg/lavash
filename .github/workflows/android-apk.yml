name: Build Android APK

on:
  push:
    branches: ["main"]
  # Allow manual runs from the Actions tab
  workflow_dispatch:

jobs:
  build-android-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Flutter pub get
        run: flutter pub get

      - name: Prepare Android local.properties
        shell: bash
        run: |
          echo "flutter.sdk=${FLUTTER_HOME:-$FLUTTER_ROOT}" > android/local.properties
          if [[ -n "${ANDROID_SDK_ROOT:-}" ]]; then echo "sdk.dir=$ANDROID_SDK_ROOT" >> android/local.properties; fi

      - name: Analyze Dart/Flutter code
        run: flutter analyze

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/lavash.apk
          if-no-files-found: error
