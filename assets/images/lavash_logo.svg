<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="1024" height="1024" fill="#ffffff"/>

  <!-- Mark: playful 3x3 sliding tiles grid (one empty) -->
  <g id="mark" transform="translate(90,90)">
    <!-- Enlarged grid: tile 270, gap 18 -->
    <!-- Row 1 -->
    <rect x="0"   y="0"   width="270" height="270" rx="36" fill="#FF6EC7"/>
    <rect x="288" y="0"   width="270" height="270" rx="36" fill="#FFD36E"/>
    <rect x="576" y="0"   width="270" height="270" rx="36" fill="#72F1B8"/>

    <!-- Row 2 -->
    <rect x="0"   y="288" width="270" height="270" rx="36" fill="#00E5FF"/>
    <rect x="288" y="288" width="270" height="270" rx="36" fill="#9B6BFF"/>
    <rect x="576" y="288" width="270" height="270" rx="36" fill="#FF6EC7"/>

    <!-- Row 3 (one empty slot) -->
    <rect x="0"   y="576" width="270" height="270" rx="36" fill="#FFD36E"/>
    <rect x="288" y="576" width="270" height="270" rx="36" fill="#72F1B8"/>
    <rect x="576" y="576" width="270" height="270" rx="36" fill="none" stroke="#D1D5DB" stroke-width="4" stroke-dasharray="10 8"/>
  </g>

  <!-- Letters inside selected tiles -->
  <g id="tile-letters" font-family="'Vazirmatn', 'IRANSans', 'Tahoma', sans-serif" font-weight="900" font-size="160" text-anchor="middle">
    <g transform="translate(90,90)">
      <!-- New centers: each tile 270 -> center offset 135 -->
      <!-- Top middle tile (x=288,y=0) center (288+135=423 , 0+135=135) -->
      <text x="423" y="135" fill="#FFFFFF" dominant-baseline="middle">ل</text>
      <!-- Middle row right tile (x=576,y=288) center (576+135=711 , 288+135=423) -->
      <text x="711" y="423" fill="#FFFFFF" dominant-baseline="middle">و</text>
      <!-- Middle row left tile (x=0,y=288) center (0+135=135 , 288+135=423) -->
      <text x="135" y="423" fill="#FFFFFF" dominant-baseline="middle">ا</text>
      <!-- Bottom middle tile (x=288,y=576) center (288+135=423 , 576+135=711) -->
      <text x="423" y="711" fill="#FFFFFF" dominant-baseline="middle">ش</text>
    </g>
  </g>
</svg>
