name: lavash
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.1.1
  google_fonts: ^6.2.1
  shared_preferences: ^2.3.2
  path_provider: ^2.1.4
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  image_path: assets/images/lavash_logo.png
  android: true
  ios: true
  web:
    generate: true
    image_path: assets/images/lavash_logo.png
    background_color: "#ffffff"
    theme_color: "#ffffff"
  macos:
    generate: true
    image_path: assets/images/lavash_logo.png
  windows:
    generate: true
    image_path: assets/images/lavash_logo.png
  linux:
    generate: true
    image_path: assets/images/lavash_logo.png
